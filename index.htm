<script type="text/javascript">

    function showMessage(){
    alert("Hola Mundo");
    }

    function showSuma() {
        alert(8);

    function getData() {
        var ip1 = parseInt(document.getElementById("ip1").value);

        result = ip1 + ip2;
        if (!result) {
            return;
        }
        alert ("Resultado de la suma: " + result);
    }

    function pintar(color, pp){
        e = document.getElementById(pp);
        e.style.color = color;
    }



</script>
